<div class="row">

  <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9">
    <nb-card>
      <nb-card-header>Perfil</nb-card-header>
      <nb-card-body>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-md-9">
              <div class="form-group">
                <label for="email" class="label">Email</label>
                <input type="email" formControlName="email" nbInput fullWidth readonly id="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="name" class="label">Nome</label>
                <input type="text" formControlName="name" nbInput fullWidth id="name" placeholder="Nome">
              </div>
              <div class="form-group">
                <label for="imageUrl" class="label">Url de uma foto</label>
                <input type="text" nbInput formControlName="imageUrl" fullWidth id="imageUrl" (change)="loadImage()" placeholder="Url foto">
              </div>
            </div>
            <div class="col-md-3">
              <picture>
                <img [src]="img">
              </picture>
            </div>
          </div>
          <button type="submit" nbButton status="danger">Salvar</button>
        </form>
      </nb-card-body>
    </nb-card>

  </div>
</div>
